---
name: connection-profile-org${ORG_NUM}
version: 1.0.0
client:
  organization: ORG_NAME
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ORG_NAME:
    mspid: ORG_MSP_NAME
    peers:
    - peer0.ORG_DOMAIN
    - peer1.ORG_DOMAIN
    certificateAuthorities:
    - ca.ORG_DOMAIN
peers:
  peer0.ORG_DOMAIN:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.ORG_DOMAIN
      hostnameOverride: peer0.ORG_DOMAIN
  peer1.ORG_DOMAIN:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.ORG_DOMAIN
      hostnameOverride: peer1.ORG_DOMAIN
certificateAuthorities:
  ca.ORG_DOMAIN:
    url: https://localhost:${CAPORT}
    caName: ca-org${ORG_NUM}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
